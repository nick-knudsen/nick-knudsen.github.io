    <script>
        document.addEventListener('DOMContentLoaded', function () {

            let carousel = document.querySelector('.carousel');
            let left = document.querySelector('.left');
            let right = document.querySelector('.right');
            let item = document.querySelector('.slide');
            let slideIndex = 0;

            right.addEventListener('click', function (e) {
                slideIndex++
                if (slideIndex >= carousel.children.length) {
                    slideIndex = 0;
                }
                updateCarousel();
                resetAutoAdvanceTimer();
            });

            left.addEventListener('click', function () {
                slideIndex--;
                if (slideIndex < 0) {
                    slideIndex = carousel.children.length - 1;
                }
                updateCarousel();
                resetAutoAdvanceTimer();
            });

            function updateCarousel() {
                carousel.scrollLeft = slideIndex * item.clientWidth;
            }

            function resetAutoAdvanceTimer() {
                clearInterval(autoAdvanceInterval)
                autoAdvanceInterval = setInterval(autoAdvance, 10000)
            }

            function autoAdvance() {
                slideIndex++;
                if (slideIndex >= carousel.children.length) {
                    slideIndex = 0;
                }
                updateCarousel();
            }

            autoAdvanceInterval = setInterval(autoAdvance, 10000);
        });
    </script>
